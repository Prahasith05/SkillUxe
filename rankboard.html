<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUXE Rank Board</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="rankboard.css">
    <!-- Link to external JS file -->
    <script src="rankboard.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">
            <h1>SkillUXE</h1>
        </div>
        <nav>
            <!-- Other navigation items -->
        </nav>
    </header>

    <div id="rankBoard">
        <h2>Rank Board</h2>
        <table id="leaderboard">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Course</th>
                <th>Score</th>
                <th>Skill Rating</th>
            </tr>
            <!-- Dynamic leaderboard rows will be inserted here by JavaScript -->
        </table>
    </div>
</body>
</html>
